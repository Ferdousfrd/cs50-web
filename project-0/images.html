<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="navbarItem"><a href="index.html" target="_blank">Google</a></li>
            </ul>
        </nav>
        <div class="container">
            <img src="Google_ImageSearch.png" alt="A picture of Google">
        </div>
        <form action="https://www.google.com/search">
            <input class="search-bar" type="text" name="q">
            <div class="container">
                <input type="hidden" name="tbm" value="isch">
                <input class="search-btn" type="submit" value="Google Image">
            </div>
        </form>
    </body>
</html>
